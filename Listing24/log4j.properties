log4j.logger.bosdkbook=DEBUG, console
log4j.logger.bosdkbook.PurgeRecycleBinPO=,PurgeRecycleBinPOAppender

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.PurgeRecycleBinPOAppender=org.apache.log4j.FileAppender
log4j.appender.PurgeRecycleBinPOAppender.file=/opt/bobj/program_objects/log/PurgeRecycleBinPO.log
log4j.appender.PurgeRecycleBinPOAppender.append=true
log4j.appender.PurgeRecycleBinPOAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.PurgeRecycleBinPOAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
